        <!-- Onsen Section -->

                <h2 class="text-center mb-4">おすすめの温泉</h2>
                <div class="row">
                    <!-- Onsen Card 1 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="" class="card-img-top" alt="箱根湯寮">
                            <div class="card-body">
                                <h5 class="card-title">箱根湯寮</h5>
                                <p class="card-text">古民家風の里山で楽しむ日帰り温泉。多彩な露天風呂や貸切個室露天風呂が魅力です。</p>
                                <a href="https://www.hakoneyuryo.jp/" class="btn btn-primary mt-2" target="_blank" rel="noopener noreferrer">公式サイト</a>
                                <a href="https://www.google.com/maps/search/?api=1&query=箱根湯寮" class="btn btn-secondary mt-2 ms-2" target="_blank" rel="noopener noreferrer">Googleマップ</a>
                            </div>
                        </div>
                    </div>
                    <!-- Onsen Card 2 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="" class="card-img-top" alt="天山温泉郷">
                            <div class="card-body">
                                <h5 class="card-title">天山温泉郷</h5>
                                <p class="card-text">自家源泉かけ流しの湯を野趣あふれる風呂で堪能。湯治場のような雰囲気が漂います。</p>
                                <a href="http://tenzan.jp/" class="btn btn-primary mt-2" target="_blank" rel="noopener noreferrer">公式サイト</a>
                                <a href="https://www.google.com/maps/search/?api=1&query=天山温泉郷" class="btn btn-secondary mt-2 ms-2" target="_blank" rel="noopener noreferrer">Googleマップ</a>
                            </div>
                        </div>
                    </div>
                    <!-- Onsen Card 3 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="" class="card-img-top" alt="箱根小涌園ユネッサン">
                            <div class="card-body">
                                <h5 class="card-title">箱根小涌園ユネッサン</h5>
                                <p class="card-text">ワイン風呂やコーヒー風呂など、水着で遊べるユニークな温泉テーマパークです。</p>
                                <a href="https://www.yunessun.com/" class="btn btn-primary mt-2" target="_blank" rel="noopener noreferrer">公式サイト</a>
                                <a href="https://www.google.com/maps/search/?api=1&query=箱根小涌園ユネッサン" class="btn btn-secondary mt-2 ms-2" target="_blank" rel="noopener noreferrer">Googleマップ</a>

                        </div>
