<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめのお食事処 - 箱根観光サイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">箱根観光</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#spots">観光スポット</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="restaurants.html">お食事処</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#events">イベント</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#access">アクセス</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Restaurants Section -->
        <section id="restaurants" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">おすすめのお食事処</h2>
                <div class="row">
                    <!-- Restaurant Card 1 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="images/naokichi.png" class="card-img-top" alt="湯葉丼 直吉">
                            <div class="card-body">
                                <h5 class="card-title">湯葉丼 直吉</h5>
                                <p class="card-text">箱根湯本にある人気の湯葉丼専門店。とろとろの湯葉と優しい出汁が絶品です。</p>
                                <a href="https://gex4000.gorp.jp/" class="btn btn-primary mt-2" target="_blank" rel="noopener noreferrer">公式サイト</a>
                                <a href="https://www.google.com/maps/search/?api=1&query=湯葉丼+直吉" class="btn btn-secondary mt-2 ms-2" target="_blank" rel="noopener noreferrer">Googleマップ</a>
                            </div>
                        </div>
                    </div>
                    <!-- Restaurant Card 2 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="images/tamura.png" class="card-img-top" alt="田むら銀かつ亭 本店">
                            <div class="card-body">
                                <h5 class="card-title">田むら銀かつ亭 本店</h5>
                                <p class="card-text">強羅にある有名店。豆腐を使ったヘルシーな「豆腐かつ煮」が名物です。</p>
                                <a href="http://ginkatsutei.jp/" class="btn btn-primary mt-2" target="_blank" rel="noopener noreferrer">公式サイト</a>
                                <a href="https://www.google.com/maps/search/?api=1&query=田むら銀かつ亭+本店" class="btn btn-secondary mt-2 ms-2" target="_blank" rel="noopener noreferrer">Googleマップ</a>
                            </div>
                        </div>
                    </div>
                    <!-- Restaurant Card 3 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="images/hatsuhana.png" class="card-img-top" alt="はつ花そば 本店">
                            <div class="card-body">
                                <h5 class="card-title">はつ花そば 本店</h5>
                                <p class="card-text">自然薯を使ったとろろそばが有名な、箱根湯本の老舗蕎麦屋です。</p>
                                <a href="http://www.hatsuhana.co.jp/" class="btn btn-primary mt-2" target="_blank" rel="noopener noreferrer">公式サイト</a>
                                <a href="https://www.google.com/maps/search/?api=1&query=はつ花そば+本店" class="btn btn-secondary mt-2 ms-2" target="_blank" rel="noopener noreferrer">Googleマップ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 箱根観光ガイド</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
